name: Release WoW Addon

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Optional version override (e.g. 1.2.3)"
        required: false
        type: string

env:
  ADDON_NAME: Routes # ðŸ‘ˆ change this for each addon repo (folder + toc base name)

jobs:
  release:
    name: Create Release if New Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine TOC file path
        id: find_toc
        run: |
          toc_file="${ADDON_NAME}/${ADDON_NAME}.toc"
          if [ ! -f "$toc_file" ]; then
            echo "âŒ TOC file not found at $toc_file"
            exit 1
          fi
          echo "Found TOC file: $toc_file"
          echo "TOC_FILE=$toc_file" >> $GITHUB_ENV

      - name: Read version from TOC file
        id: get_version
        run: |
          version_line=$(grep -i "^## Version:" "$TOC_FILE" | head -n 1 | cut -d':' -f2- | xargs)
          if [ -n "${{ github.event.inputs.version }}" ]; then
            version="${{ github.event.inputs.version }}"
            echo "Using provided version override: $version"
          else
            version="$version_line"
          fi

          if [ -z "$version" ]; then
            echo "âŒ No version found in TOC file or input. Exiting."
            exit 1
          fi

          # Clean the version and ensure consistent format
          version=$(echo "$version" | tr -d '\r\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          tag_version="$version"

          echo "VERSION=$version" >> $GITHUB_ENV
          echo "TAG_VERSION=$tag_version" >> $GITHUB_ENV
          echo "::set-output name=version::$version"
          echo "Detected version: $version"
          echo "Tag will be: $tag_version"

      - name: Check if tag exists
        id: check_tag
        run: |
          # Fetch all tags from remote to ensure we have the latest
          git fetch --tags

          if git rev-parse "refs/tags/$TAG_VERSION" >/dev/null 2>&1; then
            echo "Tag $TAG_VERSION already exists."
            echo "EXISTS=true" >> $GITHUB_ENV
          else
            echo "Tag $TAG_VERSION does not exist."
            echo "EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Exit if tag already exists
        if: env.EXISTS == 'true'
        run: |
          echo "::notice::Tag $TAG_VERSION already exists. Skipping release."
          echo "Tag $TAG_VERSION already exists. Skipping release."

      - name: Create tag
        if: env.EXISTS == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$TAG_VERSION"
          git push origin "$TAG_VERSION"

      - name: Prepare release zip
        if: env.EXISTS == 'false'
        run: |
          zip_name="${ADDON_NAME}-${VERSION}.zip"
          echo "Preparing zip for $ADDON_NAME -> $zip_name"

          # Copy only the addon folder and exclude metadata
          rsync -av --exclude='.git' --exclude='.github' --exclude='*.zip' "${ADDON_NAME}" "./temp_build/"

          cd ./temp_build
          zip -r "../${zip_name}" "${ADDON_NAME}"
          cd ..

          echo "ZIP_NAME=${zip_name}" >> $GITHUB_ENV
          echo "âœ… Created ${zip_name}"

      - name: Create GitHub Release and Upload Zip
        if: env.EXISTS == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_VERSION }}
          name: ${{ env.ADDON_NAME }} ${{ env.VERSION }}
          files: |
            ${{ env.ZIP_NAME }}
